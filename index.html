<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="html_form">
         <form onsubmit="return validation()" method="post"> 
            <h2>Feedback</h2> 
            <input type="text" id="username" name="Name" placeholder="Full Name"><br> 
            <span id="errorname" style="color: red;"></span> 
            <input type="email" id="email" name="Email ID" placeholder="Email ID"><br> 
            <span id="erroremail" style="color: red;"></span> 
            <input type="number" id="number" name="Number" placeholder="Contact Number"><br> 
            <span id="errornumber" style="color: red; "></span>
            <input type="text" placeholder="Car Company"> 
            <input type="text" placeholder="Model Number"> 
            <input type="number" max="5" min="0" placeholder="Design Rating(0-5)">
            <input type="number" max="5" min="0" placeholder="Gear Rating(0-5)">
            <input type="number" max="5" min="0" placeholder="Steering Rating(0-5)">
            <input type="number" max="5" min="0" placeholder="Clutch Rating(0-5)">
            <input type="number" max="5" min="0" placeholder="Brake Rating(0-5)">
            <input type="number" max="10" min="0" placeholder="Overall Rating (max 10)"><br>
            
            <button type="submit">Submit</button> 
            <button type="reset">Refresh</button> 
        </form> 
    </div>

    <script type="text/javascript">
        function validation()
       { 
             var username = document.getElementById('username').value; 
             var email = document.getElementById('email').value; 
             var number = document.getElementById('number').value;
             var usercheck =/^[A-Za-z]{3,30}$/; 
             var emailcheck = /^[A-Za-z_0-9.]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/;
             var numbercheck =  /^[6789][0-9]{9}$/;
       
            if (usercheck.test(username))
            {
                document.getElementById('errorname').innerHTML =" ";
            }
            else
            {
                document.getElementById('errorname').innerHTML = "**Invalid Name"; 
                return false; 
            }

            if (emailcheck.test(email))
                { 
                    document.getElementById('erroremail').innerHTML = " ";
                }
            else
                {
                    document.getElementById('erroremail').innerHTML = "**Invalid Email";
                    return false;
                }

                if (numbercheck.test(number))
                { 
                    document.getElementById('errornumber').innerHTML =" ";
                }
            else
                { 
                    document.getElementById('errornumber').innerHTML = "**Invalid Number";
                    return false;
                }
       }
    </script>
</body>
</html>
